<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dilution Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator-container">
    <h1>Dilution Calculator</h1>
    <p>Enter values below to calculate the correct dilution:</p>

    <div class="calculator-bubbles">
      <input type="number" id="stock" placeholder="Stock Concentration (%)">
      <input type="number" id="desired" placeholder="Desired Concentration (%)">
      <input type="number" id="finalVolume" placeholder="Final Volume (ml)">
      <button id="calculateBtn">Calculate</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
