<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dilution Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Lionel's Vet Clinic</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="Calculator.html" class="active">Calculator</a></li>
      <li><a href="#">Training</a></li>
      <li><a href="#">Guidelines</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header class="page-header">
    <h1>Dilution Calculator</h1>
    <p>Enter your values below to calculate the correct dilution for disinfectants and treatments.</p>
  </header>

  <!-- Calculator Section -->
  <section class="card">
    <h2>Calculate Your Dilution</h2>
    <form onsubmit="event.preventDefault(); calculateDilution();" class="form-styled">
      <div class="form-group">
        <label for="stock">Stock Concentration (%)</label>
        <input type="number" id="stock" placeholder="e.g. 10" step="any" required>
      </div>

      <div class="form-group">
        <label for="desired">Desired Concentration (%)</label>
        <input type="number" id="desired" placeholder="e.g. 1" step="any" required>
      </div>

      <div class="form-group">
        <label for="finalVolume">Final Volume (ml)</label>
        <input type="number" id="finalVolume" placeholder="e.g. 100" step="any" required>
      </div>

      <button type="submit" class="btn">Calculate</button>
    </form>
    <div id="result" class="result-box"></div>
  </section>

  <script>
    function calculateDilution() {
      const stock = parseFloat(document.getElementById("stock").value);
      const desired = parseFloat(document.getElementById("desired").value);
      const finalVolume = parseFloat(document.getElementById("finalVolume").value);

      if (isNaN(stock) || isNaN(desired) || isNaN(finalVolume) || stock <= 0 || desired <= 0 || finalVolume <= 0) {
        document.getElementById("result").innerHTML = "<p style='color:red;'>⚠️ Please enter valid positive numbers.</p>";
        return;
      }

      if (desired >= stock) {
        document.getElementById("result").innerHTML = "<p style='color:red;'>⚠️ Desired concentration must be less than stock concentration.</p>";
        return;
      }

      const stockVolume = (desired * finalVolume) / stock;
      const diluentVolume = finalVolume - stockVolume;

      document.getElementById("result").innerHTML = `
        <p><strong>Stock to Use:</strong> ${stockVolume.toFixed(2)} ml</p>
        <p><strong>Diluent to Add:</strong> ${diluentVolume.toFixed(2)} ml</p>
      `;
    }
  </script>
</body>
</html>
