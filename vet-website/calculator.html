<section id="calculator">
  <div class="calculator-card">
    <h2>Dilution Calculator</h2>
    <p>Enter values to calculate the correct dilution:</p>
    <div class="calculator-form">
      <input type="number" id="stock" placeholder="Stock Concentration (%)">
      <input type="number" id="desired" placeholder="Desired Concentration (%)">
      <input type="number" id="finalVolume" placeholder="Final Volume (ml)">
      <button id="calculateBtn">Calculate</button>
    </div>
    <div id="result"></div>
  </div>
</section>
